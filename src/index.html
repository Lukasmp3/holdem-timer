<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Holdem Timer</title>
    <script src="../dist/main.js"></script>
    <script src="../dist/clock.js"></script>
    <link rel="stylesheet" href="../dist/style.css" type="text/css" />
</head>

<body>

    <div class="page-wrapper">
        <header>Holdem Timer</header>

        <page>

            <!-- <input type=radio name=x id=screen-a checked /> -->
            <input type=radio name=x id=screen-a />
            <!-- <input type=radio name=x id=screen-b /> -->
            <input type=radio name=x id=screen-b checked/>
            <input type=radio name=x id=screen-c />

            <nav id="nav-screens">
                <label for=screen-a>Structures</label>
                <label for=screen-b>Timer</label>
                <label for=screen-c>Settings</label>
            </nav>
            <!-- <span></span> -->


            <div class="screen" id="screen-structures">
                <h2>Menu</h2>

                <h2>Custom Design Checkbox</h2>

                <input id="custom-checkbox-input" type="checkbox">
                <label id="custom-checkbox" for="custom-checkbox-input"></label>


            </div>

            <div class="screen" id="screen-timer">
                <div id="time-global">
                    <div id="time-session">
                        <label>Session:</label>
                        <div id="time-session-clock" class="clock">0:00:00</div>
                    </div>
                    <div id="time-real" class="clock"></div>
                </div>
                <div id="info-round">
                    <div id="blinds">
                        <div id="value">
                            <h2>Value</h2>
                        </div>
                        <div id="round">
                            <h2>Round</h2>
                        </div>
                        <div id="ante">
                            <h2>Ante</h2>
                        </div>
                    </div>
                    <div id="time-round-wrap">
                        <div id="time-round" class="clock">10:00</div>
                    </div>
                </div>
                <div id="control">
                    <div id="control-rewind">
                        <h2>Rewind</h2>
                    </div>
                    <div id="control-play-pause">
                        <h2>Play/pause</h2>
                    </div>
                    <div id="control-forward">
                        <h2>Forward</h2>
                    </div>
                </div>
            </div>

            <div class="screen" id="screen-settings">
                <label id="menu-control" for="menu-control-input">Menu</label><input type="checkbox"
                    id="menu-control-input" />

            </div>

        </page>

        <footer class="info">
            <p>2021</p>
            <p>Created by <a href="https://github.com/Lukasmp3/holdem-timer">Lukas Jarrah</a></p>
        </footer>
    </div>

    <script>
        console.log('App running');
    </script>
</body>

</html>
