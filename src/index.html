<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Holdem Timer</title>
    <script src="../dist/main.js"></script>
    <script src="../dist/clock.js"></script>
    <script src="../dist/control.js"></script>
    <link rel="stylesheet" href="../dist/style.css" type="text/css" />
</head>

<body>

    <div class="page-wrapper">
        <header>Holdem Timer</header>

        <page>

            <!-- <input type=radio name=x id=screen-a checked /> -->
            <input type=radio name=nav id=screen-a checked />
            <input type=radio name=nav id=screen-b />
            <!-- <input type=radio name=x id=screen-c /> -->

            <nav id="nav-screens">
                <label for=screen-a>New game</label>
                <label for=screen-b>Timer</label>
                <!-- <label for=screen-c>Settings</label> -->
            </nav>
            <!-- <span></span> -->


            <div class="screen" id="screen-new-game">

                <!-- <h2>Settings</h2> -->

                <div class="setting-item" id="sound">
                    <label for="sound-toggle">Sound</label>
                    <input type="checkbox" id="sound-toggle">    
                </div>

                <div class="setting-item" id="ante">
                    <label for="ante-toggle">Ante</label>
                    <input type="checkbox" id="ante-toggle">    
                </div>

                <div class="setting-item" id="duration">

                    <label for="duration">Level duration (min)</label>
                    <select id="duration">
                        <option value="30">30</option>
                        <option value="20">20</option>
                        <option value="15">15</option>
                        <option value="10" selected>10</option>
                        <option value="5">5</option>
                        <option value="3">3</option>
                        <option value="1">1</option>
                      </select>
                </div>


            </div>

            <div class="screen" id="screen-timer">
                <div id="time-global">
                    <div id="time-session">
                        <label>Session:</label>
                        <div id="time-session-clock" class="clock">0:00:00</div>
                    </div>
                    <div id="time-real" class="clock"></div>
                </div>
                <div id="info-round">
                    <div id="blinds">
                        <div id="value">
                            <h2>Blinds</h2>
                            <div id="blinds-value" class="box"></div>
                        </div>
                        <div id="round">
                            <h2>Round</h2>
                            <div id="blinds-round" class="box">1</div>
                        </div>
                        <div id="ante">
                            <h2>Ante</h2>
                            <div id="blinds-ante" class="box">0</div>
                        </div>
                    </div>
                    <div id="time-round-wrap">
                        <div id="time-round" class="clock"></div>
                    </div>
                </div>
                <div id="control">
                    <div id="control-rewind">
                        <svg height="200" width="200">
                            <rect width="200" height="200" rx="15" />
                            <polygon points="10,100 90,30 90, 170" />
                            <polygon points="110,100 190,30 190, 170" />
                        </svg>
                    </div>

                    <div id="control-play-pause">
                        <audio id="sound-round-new">
                            <source src="sound/round-new.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <input type=radio name=play-pause id=input-control-play />
                        <input type=radio name=play-pause id=input-control-pause checked/>
                        <label id=control-play-l for=input-control-play>
                            <svg id="control-play" height="200" width="200">
                                <rect width="200" height="200" rx="15" />
                                <polygon points="30,20 180,100 30,180" />
                            </svg>
                        </label>
                        <label id=control-pause-l for=input-control-pause>
                            <svg id="control-pause" height="200" width="200">
                                <rect width="200" height="200" rx="15" />
                                <polygon points="50,40 80,40 80,160 50,160" />
                                <polygon points="120,40 150,40 150,160 120,160" />
                            </svg>
                        </label>
                        
                        <!-- <svg id="control-play" height="200" width="200">
                            <rect width="200" height="200" rx="15" />
                            <polygon points="30,20 180,100 30,180" />
                        </svg> -->
                        <!-- <svg id="control-pause" height="200" width="200">
                            <rect width="200" height="200" rx="15" />
                            <polygon points="50,40 80,40 80,160 50,160" />
                            <polygon points="120,40 150,40 150,160 120,160" />
                        </svg> -->
                    </div>

                    <div id="control-forward">
                        <svg height="200" width="200">
                            <rect width="200" height="200" rx="15" />
                            <polygon points="90,100 10,30 10, 170" />
                            <polygon points="190,100 110,30 110, 170" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- <div class="screen" id="screen-settings">
                <label id="menu-control" for="menu-control-input">Menu</label><input type="checkbox"
                    id="menu-control-input" />

            </div> -->

        </page>

        <footer class="info">
            <p>2021</p>
            <p>Created by <a href="https://github.com/Lukasmp3/holdem-timer">Lukas Jarrah</a></p>
        </footer>
    </div>

    <script>
        console.log('App running');
    </script>
</body>

</html>
