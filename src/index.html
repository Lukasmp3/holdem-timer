<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Holdem Timer</title>
    <link rel="stylesheet" href="../dist/style.css" type="text/css" />
</head>

<body>

    <div class="page-wrapper">
        <header>Holdem Timer</header>
        
        <page>

            <div id="screen-wrapper">
                <div class="screen" id="screen-new-game">
                    <h2>Menu</h2>

                    <nav id="menu">
                        <ul>
                            <li><a href="" data-state="data state attribute">First</a></li>
                            <li><a href="">Second</a></li>
                            <li><a href="">Third</a></li>
                            <li><a href="">Fourth</a></li>
                            <li><a href="">Fifth</a></li>
                        </ul>
                    </nav>
            
                
                </div>

                <div class="screen" id="screen-timer">

                    <h2>Custom Design Checkbox</h2>
            
                    <input id="custom-checkbox-input" type="checkbox">
                    <label id="custom-checkbox" for="custom-checkbox-input"></label>

                </div>

                <div class="screen" id="screen-settings">
                    <label id="menu-control" for="menu-control-input">Menu</label><input type="checkbox" id="menu-control-input" />

                </div>
                
            </div>
            
            <nav id="page-nav">
                <!-- <ol>
                    <li><a href="">New game</a></li> 
                    <li><a href="">Timer</a></li> 
                    <li><a href="">Settings</a></li> 
                </ol> -->
                <button id="button-new-game">New game</button>
                <button id="button-timer">Timer</button>
                <button id="button-settings">Settings</button>
            </nav>

        </page>

        <footer class="info">
            <p>2021</p>
            <p>Created by <a href="https://github.com/Lukasmp3/holdem-timer">Lukas Jarrah</a></p>
        </footer>
    </div>


    <script src="../dist/main.js"></script>
</body>

</html>
