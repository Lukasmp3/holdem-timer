<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Holdem Timer</title>
    <script src="main.f214db27.js"></script>
    <script src="clock.af6f444c.js"></script>
    <script src="control.84da5530.js"></script>
    <link rel="stylesheet" href="style.ff1ee61e.css" type="text/css">
</head>

<body>

    <div class="page-wrapper">
        <header>Holdem Timer</header>

        <page>

            <input type="radio" name="nav" id="screen-a" checked="">
            <input type="radio" name="nav" id="screen-b">

            <nav id="nav-screens">
                <label for="screen-a">New game</label>
                <label for="screen-b">Timer</label>
            </nav>

            <div class="screen" id="screen-new-game">

                <div class="setting-item" id="sound">
                    <!-- <div id="sound-default"> -->
                        <label for="sound-toggle">Sound</label>
                        <input type="checkbox" id="sound-toggle">
                    <!-- </div> -->
                    <!-- <div id="sound-custom">
                        <div id="sound-custom-dnd"></div>
                    </div> -->
                </div>

                <div class="setting-item" id="sound-custom">
                    <div class="dnd" id="sound-custom-dnd"></div>
                    <div id="sound-custom-info"></div>
                </div>

                <div class="setting-item" id="ante">
                    <label for="ante-toggle">Ante</label>
                    <input type="checkbox" id="ante-toggle">    
                </div>

                <div class="setting-item" id="duration">

                    <label for="duration">Level duration (min)</label>
                    <select id="duration-option">
                        <option value="30">30</option>
                        <option value="20">20</option>
                        <option value="15">15</option>
                        <option value="10" selected="">10</option>
                        <option value="5">5</option>
                        <option value="3">3</option>
                        <option value="1">1</option>
                      </select>
                </div>


            </div>

            <div class="screen" id="screen-timer">
                <div id="time-global">
                    <div id="time-session">
                        <label>Session:</label>
                        <div id="time-session-clock" class="clock">0:00:00</div>
                    </div>
                    <div id="time-real" class="clock"></div>
                </div>
                <div id="info-round">
                    <div id="blinds">
                        <div id="value">
                            <h2>Blinds</h2>
                            <div id="blinds-value" class="box"></div>
                        </div>
                        <div id="round">
                            <h2>Round</h2>
                            <div id="blinds-round" class="box">1</div>
                        </div>
                        <div id="ante">
                            <h2>Ante</h2>
                            <div id="blinds-ante" class="box">0</div>
                        </div>
                    </div>
                    <div id="time-round-wrap">
                        <div id="time-round" class="clock"></div>
                    </div>
                </div>
                <div id="control">
                    <div id="control-rewind">
                        <svg height="200" width="200">
                            <rect width="200" height="200" rx="15"></rect>
                            <polygon points="10,100 90,30 90, 170"></polygon>
                            <polygon points="110,100 190,30 190, 170"></polygon>
                        </svg>
                    </div>

                    <div id="control-play-pause">
                        <audio id="sound-round-new">
                            <source src="round-new.55e1703d.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <input type="radio" name="play-pause" id="input-control-play">
                        <input type="radio" name="play-pause" id="input-control-pause" checked="">
                        <label id="control-play-l" for="input-control-play">
                            <svg id="control-play" height="200" width="200">
                                <rect width="200" height="200" rx="15"></rect>
                                <polygon points="30,20 180,100 30,180"></polygon>
                            </svg>
                        </label>
                        <label id="control-pause-l" for="input-control-pause">
                            <svg id="control-pause" height="200" width="200">
                                <rect width="200" height="200" rx="15"></rect>
                                <polygon points="50,40 80,40 80,160 50,160"></polygon>
                                <polygon points="120,40 150,40 150,160 120,160"></polygon>
                            </svg>
                        </label>
                    </div>

                    <div id="control-forward">
                        <svg height="200" width="200">
                            <rect width="200" height="200" rx="15"></rect>
                            <polygon points="90,100 10,30 10, 170"></polygon>
                            <polygon points="190,100 110,30 110, 170"></polygon>
                        </svg>
                    </div>
                </div>
            </div>

        </page>

        <footer class="info">
            <p>2021</p>
            <p>Created by <a href="https://github.com/Lukasmp3/holdem-timer">Lukas Jarrah</a></p>
        </footer>
    </div>

    <script>console.log('App running');</script>
</body>

</html>
